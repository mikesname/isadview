@(clist: Seq[models.Collection], title: String = "")(implicit maybeUser: Option[models.sql.User], req: RequestHeader)

@if(!clist.isEmpty) {
    @if(!title.isEmpty) {
        <h4>@Messages(title)</h4>
    }
    <ul class="collection-list">
    @clist.map { c =>
        <li>
            <a href="@routes.Collections.detail(slug=c.slug.get)">@c.name</a>
        </li>
    }
    </ul>
}
