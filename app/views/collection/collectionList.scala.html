@(clist: Seq[neo4j.models.Collection], title: String = "")(implicit req: RequestHeader)

@if(!clist.isEmpty) {
    @if(!title.isEmpty) {
        <h4>@Messages(title)</h4>
    }
    <ul class="collection-list">
    @clist.map { c =>
        <li>
            <a href="@routes.Collections.detail(slug=c.identity.slug)">@c.identity.name</a>
        </li>
    }
    </ul>
}
