@(user: models.sql.User, action: Call)(implicit request: RequestHeader)

@main("Importer") {

    @helper.form(action=action, 'class -> "form-horizontal", 'entype -> "multipart/form-data") {
        <div class="control-group">
            <label for="id-file">Select a file</label>
            <div class="controls">
                <input type="file" name="file" />
            </div>
        </div>
        <div class="form-actions">
            <input class="btn btn-danger" type="submit" value="Submit" />
        </div>
        
    }
}(Some(user), request)
