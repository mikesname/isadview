@(action: Call)(implicit maybeUser: Option[models.sql.User], request: RequestHeader)

@baseform("Update Index", body_class="") {
<h2>Update Search Index</h2>

<div class="row">
    <div class="span12 columns">

    @helper.form(action = action, 'class -> "form-horizontal") {

    <div class="control-group">
        <label class="control-label" for="updateIndexEntities">Update Entities</label>
        <div class="controls">
            <label class="checkbox"><input type="checkbox" name="collection" value="true" />
                Collections
            </label>
            <label class="checkbox"><input type="checkbox" name="authority" value="true" />
                Authorities
            </label>
            <label class="checkbox"><input type="checkbox" name="repository" value="true" />
                Repositories
            </label>
        </div>
    </div>
    <div class="form-actions">
        <input type="submit" class="btn btn-danger" value="Commit" />
    </div>
    }

</div>
}
