@(entity: {def slug: Option[String]; def id: Long; def deleteUrl: Call; def editUrl: Call})(implicit req: RequestHeader)

<div class="admin-actions well">
    <h4>@Messages("Administration Actions")</h4>
    <ul class="unstyled">
        <li><a class="btn" href="@entity.editUrl">@Messages("Edit Description")</a></li>
        <li><a class="btn" target="_blank"
            href="http://localhost:7474/webadmin/#/data/search/@entity.id">@Messages("Edit with Neo4j")</a></li>
        <li>
            <a class="btn btn-primary" href="@routes.Collections.create(entity.slug.getOrElse(""))">@Messages("Add Collection")</a>
        </li>
        <li><a class="btn btn-danger" href="@entity.deleteUrl">@Messages("Delete")</a></li>
    </ul>
</div>
